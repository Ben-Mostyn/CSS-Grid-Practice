<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="blue-container">
        <!-- First row -->
        <div
          onclick="colorFunc(event)"
          class="grid-item grid-item-1"
          id="game-chip"
        ></div>
        <div
          onclick="colorFunc(event)"
          class="grid-item grid-item-2"
          id="game-chip"
        ></div>
        <div class="grid-item grid-item-3" id="game-chip"></div>
        <div class="grid-item grid-item-4" id="game-chip"></div>
        <div class="grid-item grid-item-5" id="game-chip"></div>
        <div class="grid-item grid-item-6" id="game-chip"></div>
        <div class="grid-item grid-item-7" id="game-chip"></div>

        <!-- First row -->
        <div class="grid-item grid-item-8" id="game-chip"></div>
        <div class="grid-item grid-item-9" id="game-chip"></div>
        <div class="grid-item grid-item-10" id="game-chip"></div>
        <div class="grid-item grid-item-11" id="game-chip"></div>

        <div class="grid-item grid-item-24" id="game-chip"></div>
        <div class="grid-item grid-item-25" id="game-chip"></div>

        <div class="grid-item grid-item-38" id="game-chip"></div>

    </div>
    <button onClick="reset(e)">Reset</button>

    <script src="main.js"></script>
